apiVersion: apps/v1
kind: Deployment
metadata:
  name: shape-analyzer
  labels:
    app: shape-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shape-analyzer
  template:
    metadata:
      labels:
        app: shape-analyzer
    spec:
      nodeName: 10.0.88.201
      securityContext:
        fsGroup: 2000
      containers:
      - name: shape-analyzer
        image: shape-analyse:v2
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: uploads
        emptyDir:
          medium: Memory 